---

dist: trusty
addons: {apt: {packages: docker-ce}}
env: {global: [secure: ]}
script: echo $DOCKER_PASSWORD |docker login -u $DOCKER_USERNAME --password-stdin && docker pull $BASE_TAG:$URHO3D_SOURCE_TAG && docker tag $BASE_TAG:$URHO3D_SOURCE_TAG $BASE_TAG:$URHO3D_TARGET_TAG && docker push $BASE_TAG:$URHO3D_TARGET_TAG && docker logout
notifications: {email: {on_success: never, on_failure: change}}
matrix:
  fast_finish: true
  include:
    - &derived-images
      stage: derived images
      env: BASE_TAG=urho3d/dockerized-native
    - <<: *derived-images
      env: BASE_TAG=urho3d/dockerized-mingw
    - <<: *derived-images
      env: BASE_TAG=urho3d/dockerized-android
    - <<: *derived-images
      env: BASE_TAG=urho3d/dockerized-rpi
    - <<: *derived-images
      env: BASE_TAG=urho3d/dockerized-arm
    - <<: *derived-images
      env: BASE_TAG=urho3d/dockerized-web
    - <<: *derived-images
      env: BASE_TAG=urho3d/dockerized-freebsd

...

